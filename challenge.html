<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let Array = [10,15,8,6,12];
    
    function minimumvalue (Array) {
      let min = Array [0];
      for (let i=1 ; i < Array.length ; i++) {
        if (Array [i] < min){
          min = Array [i] ;
        }
      }
      return min ;
    }

    document.write (minimumvalue (Array))

  </script>
