<body>
  <script>
    function ReverseCharacters (words) {
      let character = "" ;
      for (let i = words.length -1; i>=0 ; i--) {
        character += words [i];
      }
      return character;
    }

    console.log("This is the Reverse from the word (javascript):",ReverseCharacters("javascript"));
    console.log("This is the Reverse from the word (elyts):",ReverseCharacters("elyts"));
    console.log("This is the Reverse from the word (nadroj):",ReverseCharacters("nadroj"));
    console.log("This is the Reverse from the word (abc564):",ReverseCharacters("abc564"));
  </script>
</body>
